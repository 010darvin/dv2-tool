{% extends "webtool/master.html" %}

{% block title %}{{ title }}{% endblock %}

{% block body %}

    <div class="container" ng-controller="GenerateController">
      <div class="container">
        <form ng-submit="generate()">
          <div class="form-group">
            <button ng-click="refreshSchemas()">Refresh schemas</button>
                <select ng-model="selectedSchema" ng-options="x for x in schemas">
                </select>
            <br/><br/>

            <label>Output directory:<input type="text" ng-model="formData.output_dir" required></label>
          </div>
          <button type="submit" class="btn btn-default">Generate</button>
        </form>

        <h4 ng-bind="information"></h4>
        <h4 ng-bind="error"></h4>
      </div>
    </div>
{% endblock %}
